<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo Webapp</title>
</head>
<body>
    <header></header>
    <div id="background"></div>
    <main>
        <div class="main-item" id="title-switch">
            <span id="title">TODO</span>
            <img src="icon-sun.svg" alt="theme-icon" id="theme-icon">
        </div>
        <div class="main-item todo-item" id="todo-maker">
            <div id="div-aux">
                <label class="check-label">
                    <input type="checkbox" name="check" class="checkbox">
                    <div class="custom-check"></div>
                </label>
                <input type="text" name="chore" class="chore-name not-checked" 
                autocomplete="off" placeholder="Create a new todo..." value="todo">
            </div>
            <button type="button" id="create-button">Create chore</button>
        </div>
        <div class="main-item" id="todo-list">
            <div class="list-item" id="template">
                <label class="check-label">
                    <input type="checkbox" name="check" class="checkbox">
                    <div class="custom-check"></div>
                </label>
                <input class="chore-name not-checked" value="Finish the todo-list Webapp">
            </div>
        </div>
        <div id="list-management" class="main-item with-items">
            <div class="management-item">
                <button id="many-left"><span id="number-left">0</span> items left</button>
            </div>
            <div class="management-item" id="filters">
                <button class="list-filter">All</button>
                <button class="list-filter">Active</button>
                <button class="list-filter">Completed</button>
            </div>
            <button class="management-item" id="clear-done">Clear Completed</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
